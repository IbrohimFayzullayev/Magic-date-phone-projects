<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit profile</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Edit profile starts -->
    <div class="container">
      <div class="top_icons flex">
        <a class="back_icon" href="#">
          <i class="fas fa-arrow-left"></i>
        </a>
        <a class="done" href="#">Done</a>
      </div>
      <h2 class="title h2">Edit profile</h2>
      <div class="ed_profile">
        <div class="ed_profile_img">
          <img src="/img/edit-profile.png" alt="profile image" />
          <a class="edit_icon" href="#">
            <i class="fas fa-pen"></i>
          </a>
        </div>
        <div class="edit_names flex flex_column">
          <div class="ed_name_text flex">
            <p>Username</p>
            <h4>Monica Geller</h4>
          </div>
          <div class="ed_name_text flex">
            <p>Email</p>
            <h4>monica_geller@gmail.com</h4>
          </div>
          <div class="ed_name_text flex">
            <p>Phone</p>
            <h4>954 1325 1560 1254</h4>
          </div>
          <div class="ed_name_text flex">
            <p>Gender</p>
            <h4>Female</h4>
          </div>
          <div class="ed_name_text flex">
            <p>Date of Birth</p>
            <h4>16.06.1999</h4>
          </div>
        </div>
      </div>
      <footer class="dcv_footer ed_footer">
        <div class="dcv_icons flex">
          <i class="fas fa-search"></i>
          <i class="far fa-heart"></i>
          <i class="fas fa-home"></i>
          <i class="far fa-comment-dots"></i>
          <i class="far fa-user"></i>
        </div>
      </footer>
    </div>
  </body>
</html>
