<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up 2</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form class="form_sign_up flex_column flex" action="form">
        <label class="form_label" for="name">Enter your name</label>
        <input class="name_input input" type="name" placeholder="Monica" />
        <label class="form_label" for="name">Enter your name</label>
        <div class="date_inputs grid grid_3_cols">
          <input class="input" type="number" placeholder="1955" />
          <input class="input" type="number" placeholder="05" />
          <input class="input" type="number" placeholder="15" />
        </div>
        <label class="form_label" for="name">Choose your country</label>
        <select class="input form_select" name="country" id="country">
          <option value="usa">USA</option>
          <option value="uzb">UZB</option>
          <option value="rus">RUS</option>
        </select>
        <div class="gender_btns flex flex_between">
          <button class="btn_radio" type="button">Male</button>
          <button class="btn_radio" type="button">Female</button>
        </div>
        <a class="continue_btn" href="profile_pic.html">Continue</a>
      </form>
    </div>
  </body>
</html>
