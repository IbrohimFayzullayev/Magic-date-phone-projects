<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Picture</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Profile picture starts -->
    <div class="container">
      <div class="top_icons flex">
        <a class="back_icon" href="#">
          <i class="fas fa-arrow-left"></i>
        </a>
        <a class="done" href="edit_profile.html">Done</a>
      </div>
      <h2 class="title h2">Profile Picture</h2>
      <div class="profile_pictures flex">
        <div class="prof_pic pr_pic_1">
          <img src="img/01_profile.png" alt="profile" />
          <a class="edit_icon prof_edit" href="#">
            <i class="fas fa-pen"></i>
          </a>
        </div>
        <div class="prof_pic pr_pic_2">
          <img src="img/02_profile.png" alt="profile" />
        </div>
        <div class="prof_pic pr_pic_3">
          <img src="img/03_profile.png" alt="profile" />
        </div>
      </div>
      <h2 class="title h2">
        Choose your <br />
        personal sticker
      </h2>
      <div class="stickers grid grid_3_cols">
        <div class="sticker_img">
          <img src="img/01.png" alt="sticker" />
        </div>
        <div class="sticker_img">
          <img src="img/02.png" alt="sticker" />
        </div>
        <div class="sticker_img">
          <img src="img/03.png" alt="sticker" />
        </div>
        <div class="sticker_img">
          <img src="img/04.png" alt="sticker" />
        </div>
        <div class="sticker_img">
          <img src="img/05.png" alt="sticker" />
        </div>
        <div class="sticker_img">
          <img src="img/06.png" alt="sticker" />
        </div>
        <div class="sticker_img">
          <img src="img/07.png" alt="sticker" />
        </div>
        <div class="sticker_img">
          <img src="img/08.png" alt="sticker" />
        </div>
        <div class="sticker_img">
          <img src="img/09.png" alt="sticker" />
        </div>
      </div>
    </div>
  </body>
</html>
